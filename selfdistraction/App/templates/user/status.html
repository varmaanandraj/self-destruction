{% extends "common/user.html" %}
{% block body1 %}
<div class="h1 text-primary">File Request</div>
<div class="row overflow-auto p-3 m-2">

<div class="col-lg-12">                
    <table class="table table-light table-striped shadow-lg mt-3" style="text-transform:capitalize">
        <tr>
            <th>File</th>
            <th>Status</th>
            <th>Request</th>
        </tr>
        {% for i in obj %}
        <tr>
            <td>{{i.filename}}</td>
            <td>{{i.status}}</td>
            {% if i.request == True %}
            <th class="badge rounded-pill text-bg-warning">Pending</th>
            {% else %}            
            <th class="badge rounded-pill text-bg-success">Accepted</th>
            {% endif %}

        </tr>
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
