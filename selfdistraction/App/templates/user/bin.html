{% extends "common/user.html" %}
{% block body1 %}
<div class="h1 text-danger">Bin</div>
<div class="row overflow-auto p-3 m-2">

<div class="col-lg-12">                
    <table class="table table-light table-striped shadow-lg mt-3" style="text-transform:capitalize">
        <tr>
            <th>File</th>
            <th>Action</th>
        </tr>
        {% for i in obj %}
        <tr>
            <td>{{i.filename}}</td>
            <td>
                <a href="filedelete/{{i.id}}" class="btn btn-success">Restore</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>
</div>
{% endblock %}
